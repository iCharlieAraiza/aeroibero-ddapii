<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
	<link href="http://asistentevoz.codigohabil.com/sc/grid.css"rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Aeroibero</title>
</head>
<body>
    
    <header>
        <div class="btn-menu-wrapp">
            <div class="btn-menu">
                <button>
                    <div class="div">
                        <i class="fas fa-bars"></i>
                    </div>
                </button>
            </div>
        </div>
        <div class="logo">
            <img src="img/logo_ai.jpg" alt="">
        </div>
        <div class="user-section">
            <div class="user">
                <a href="http://">Usuario</a>
            </div>
        </div>
    </header>

    <main>
        <div class="fluid-container">
            <div class="row row-main">
                <div class="col-md-2">
                    <div class="menu-section">
                        <div class="menu-header menu-element">Back-office</div>
                        <div class="menu-element"><span>Buscar vuelos</span> </div>
                        <div class="menu-element"> <span>Clientes</span></div>
                        <div class="menu-element"> <span>Estatus</span></div>
                        <div class="menu-element"> <span>Check-in</span></div>
                    </div>
                    <div class="menu-section">
                        <div class="menu-header menu-element">Detalles</a></div>
                        <div class="menu-element"><span>Rutas</a></span>
                    </div>
                </div>
            
            </div>
            <div class="col-md-10 col-lg-8 col-xxl-6 offset-1" id="root">

                <div class="search-flight-form">
                    <div class="form-element text-element">
                        <input type="text" id="origin" placeholder="Origen">
                    </div>
                    <div class="form-element text-element">
                        <input type="text" id="destination" placeholder="Destino">
                    </div>
                    <div class="form-element">
                        <select>
                            <option value="">Más económico</option>
                            <option value="">Menor distancia</option>
                            <option value="">Menor tiempo</option>
                        </select>
                    </div>
                    <div class="form-element date-form">
                        <input type="date" placeholder="Fecha: dd/mm/aaaa">
                    </div>
                    <div class="form-element">
                        <input type="number" min="1" max="4" placeholder="Pasajeros">
                    </div>
                    <div class="form-element">
                        <input type="button" value="Buscar" id="search-btn">
                    </div>
                </div>

                <div class="result-list-section">
                    <div class="result-list">
                        <div class="tabel-result">
                            Opción más económica
                        </div>
                    </div>
                    <div class="result-btn">
                        
                        <!---BEGIN: card -->
                        <div class="flight-card">

                            <div class="row-description top-section">

                                <div class="section-cont horizontal fligth-number">
                                    <div class="label">
                                        Vuelo
                                    </div>
                                    <div class="result">1234</div>
                                </div>

                                <div class="section-cont horizontal aircraft">
                                    <div class="label">
                                        Avión
                                    </div>
                                    <div class="result">Airbus A320</div>
                                </div>

                                <div class="section-cont horizontal">
                                    <div class="label">
                                        HORA
                                    </div>
                                    <div class="result">10:20</div>
                                    <div class="flight-state"><span></span></div>
                                </div>

                            </div>
                            
                            <div class="row-description bottom-section">

                                <div class="section-cont ">
                                    <div class="label">
                                        Origen
                                    </div>
                                    <div class="result">
                                        Narnia <span>(LRA)</span>
                                    </div>
                                </div>

                                <div class="section-cont ">
                                    <div class="label">
                                        Descripción
                                    </div>
                                    <div class="result">
                                        Narnia <span>(LRA)</span>
                                    </div>
                                </div>

                                <div class="section-cont ">
                                    <div class="label">
                                        Duración
                                    </div>
                                    <div class="flight-icon">
                                        <img src="img/flight.png" alt="">
                                    </div>
                                    <div class="result">
                                        02:30
                                    </div>
                                </div>


                            </div>
                        </div>
                        <!---END: card -->

                    </div>
                </div>

            </div>
        </div>
    </main>

</body>
</html>
